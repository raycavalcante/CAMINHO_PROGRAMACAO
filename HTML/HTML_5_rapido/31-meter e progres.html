<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e progress</title>
</head>
<body>
    <h1>Meter: medidor</h1>
    <!-- low: valor considerado baixo 
          optimum: valor considerado alto -->
    <meter min="0" low="3" optimum="6" max="10" value="10"></meter> <br>
    <p>fazer o meter com porcentagem </p>
    <meter value="1"></meter>
    <H1>Progress: barra de download</H1>
    <progress max="100" value="30"></progress>

    <h1>Aula: 32</h1>
    <p>Agrupar imagem com texto</p>

    <figure>
        <figcaption>Neymar jr</figcaption>

        <img height="400"   src="https://i.pinimg.com/736x/17/94/51/1794517c612b1abd4a8b7eac83dfdfb8.jpg" alt="">
    </figure>
    
</body>
</html>
